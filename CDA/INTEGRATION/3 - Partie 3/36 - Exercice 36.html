<!--
	En HTML, un formulaire comprend au-minimum un en-tête (balise form), une balise input et une balise submit.
-->

<!--
	1 - Réalisez un document contenant un formulaire
	2 - Ce formulaire est de type POST et comprend une balise input de type text et une balise input de type submit avec le texte confirmer.
--> <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="" type="POST" >
		<label for="">Prénom</label>
		<input type="text" id="prenom"> <br> <br>
		<input type="submit" value="valider">
	</form>
</body>
</html>
