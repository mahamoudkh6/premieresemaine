<!--
La propriété display permet de changer le comportement d'une balise.
Ainsi, il est possible d'écrire display: block pour qu'une balise soit de type block ou bien display: inline.
-->

<!--
	1 - Reprenez le code de l'exercice précédent.
	2 - Réalisez le même type d'affichage en inversant les div et les span (chaque span contient une div)
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<title>Document</title>
	<style>
span {display: block;} 
div{display: inline;}
	</style>
</head>
<body>
<span>   <div class="voiture1">  paragraphe  </div>  1 </span>
<span>  <div class="voiture2"> paragraphe   </div>    2 </span>
<span>  <div class="voiture3">  paragraphe   </div>    3 </span>

</body>
</html>
