<!--
Les sélecteurs de class et d'id permettent de mettre un nom sur une balise pour la viser précisément en CSS. Par exemple, <p class="paragraphe-important">. Le selecteur de class peut être utilisé plusieurs fois dans le même document contrairement à l'id qui doit être unique. Pour les balises paires, il est toujours écrit dans la balise ouvrante. Enfin, le nom ne doit pas contenir d'espace (lettre, chiffre ainsi que - et _ uniquement) et ne peut commencer que par une lettre.
Par exemple, class="mon_etiquette" id="Balise21".
-->

<!--
	 Créez cinq binômes titre-paragraphe.
	 À l'aide de deux class, changez la couleur de police deux titres et la couleur d'arrière plan de deux titres.
	 Grâce à deux id, changez la couleur d'arrière plan de l'un des titres visé par une class et la couleur de police de l'un des paragraphes visé par une class.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>#couleur1{color: blue;background-color: yellow;}.couleur2{color: red;}
	</style>
	<title>Document</title>
</head>
<body>
	<p id="couleur1">para 1</p>
	<p class="couleur2">para 2</p>

</body>
</html>
