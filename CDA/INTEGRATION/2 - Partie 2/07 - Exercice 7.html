<!--
Les balises strong et em permettent de mettre plus ou moins en avant une partie du texte
-->

<!--
	1 - Créez un document contenant deux paragraphes.
	2 - Mettez certains mots entre balise em ou strong. Que remarquez-vous ?
	3 - Quelle différence voyez-vous entre une balise em/strong et les balises p/h1/h2… ?
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>paragraphe 1 Lorem ipsum <strong>nouvelle</strong> dolor sit amet consectetur, adipisicing <em>voiture</em> elit. Quam, aliquam!</p>
	<p>paragraphe 2 Lorem ipsum <em>marchandises</em> dolor sit amet consectetur, adipisicing <strong>connecteur</strong> elit. Quam, aliquam!</p>
</body>
</html>
