<!--
Dans le fragment de page suivant,
<h1>Un titre</h1>
<p>Paragraphe 1</p>
<p>Paragraphe 2</p>

Quand on écrit, par exemple,

h1 p {
	color: yellow;
}

,tous les p auront la couleur du texte en jaune.
Si on écrit,

h1+p {
	color: yellow;
}

seul le premier p sera en jaune.
-->

<!--
	1 - Créez un document contenant un titre h1 suivi de deux h2.
	2 - Chaque h2 précède deux p.
	3 - Mettez le premier h2 dans une autre couleur.
	4 - Mettez le premier p suivant le premier h2 dans une autre couleur.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		h1+p {color: yellow;}
	</style>
	
</head>
<body>
<h1> titre </h1>
<p> paragraphe 1 </p> 
<p> paragraphe 3 </p>
</body>
</html>
