Un fichier HTML peut faire référence à un ou plusieurs fichiers CSS externes.
L'appel de ces fichiers se fait depuis l'en-tête de la page de la façon suivante : 
<link rel="stylesheet" type="text/css" href="nom_du_fichier.css">
-->

<!--
	1 - Reprenez l'exercice 5.

<!DOCTYPE html>

	<title>Document</title>
</head>
<body>

	<h2>para 2</h2>
